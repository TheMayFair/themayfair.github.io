<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://themayfair.github.io/mind/separated-targets.mind; maxTrack:2; filterMinCF:0.005; filterBeta:18" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="mrBot" src="https://themayfair.github.io/obj/mrBot.obj"></a-asset-item>
            <a-asset-item id="ancientWitch" src="https://themayfair.github.io/obj/ancientWitch.obj"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-obj-model rotation="0 0 0 " position="-0.5 -0.5 -4" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000" scale="0.03 0.03 0.03" src="#mrBot" material="color: #4600ff"></a-obj-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-obj-model rotation="0 0 0 " position="0.5 -1 -4" animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000" scale="0.15 0.15 0.15" src="#ancientWitch" material="color: #4600ff"></a-obj-model>
        </a-entity>
    </a-scene>
</body>
</html>
