<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://themayfair.github.io/mind/mrbot-ancientwitch-targets.mind; max-track: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="mrBot" src="https://themayfair.github.io/obj/mrBot.obj"></a-asset-item>
            <a-asset-item id="mrBotMtl" src="https://themayfair.github.io/obj/mrBot.mtl"></a-asset-item>

            <a-asset-item id="ancientWitch" src="https://themayfair.github.io/obj/ancientWitch.obj"></a-asset-item>
            <a-asset-item id="ancientWitchMtl" src="https://themayfair.github.io/obj/ancientWitch.mtl"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere rotation="0 0 0" position="0.75 -0.5 0.25" color="yellow" radius="5"></a-sphere>
            //<a-obj-model rotation="0 0 0" position="0 -0.25 0" scale="0.5 0.5 0.5" src="#mrBot" mtl="#mrBotMtl"></a-obj-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-box rotation="0 0 0" position="0 0 0" color="tomato" depth="2" height="4" width="0.5"></a-box>
            //<a-obj-model rotation="0 0 0 " position="0 -0.25 0" scale="0.5 0.5 0.5" src="#ancientWitch" mtl="#ancientWitchMtl"></a-obj-model>
        </a-entity>
    </a-scene>
</body>
</html>
