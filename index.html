<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://themayfair.github.io/mind/mrbot-ancientwitch-targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="mrBot" src="https://themayfair.github.io/obj/mrBot.obj"></a-asset-item>
            <a-asset-item id="ancientWitch" src="https://themayfair.github.io/obj/ancientWitch.obj"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-obj-model rotation="0 0 0 " position="0.5 0 -4" scale="0.15 0.15 0.15" src="#ancientWitch"></a-obj-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-obj-model rotation="0 0 0 " position="0.5 0 -4" scale="0.15 0.15 0.15" src="#mrBot"></a-obj-model>
        </a-entity>
    </a-scene>
</body>
</html>
